{% extends "layout.html" %}

{% block body %}


 <!-- Body -->
 <main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="/gstcalc" method="post">
                    <h1>GST Calculator</h1>
                    <div class="form-group mb-2">
                    <label for="name">Please Enter Amount</label>
                    <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter Amount">
                    </div>
                    <div class="form-group mb-2">
                    <label for="email">Please Enter GST %</label>
                    <input type="text" class="form-control" id="percentage" name="percentage" placeholder="Enter percentage">
                    </div>
                    <div class="form-group mb-2">
                        <label for="type">Select GST Type</label>
                        <select id="gsttype" name="gsttype">
                            <option value="0">Exclusive</option>
                            <option value="1">Inclusive</option>
                            
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Calculate</button>
                </form>
            </div>
            
                {% if amount , netamount , percentage , gstamount , total %}
                    <div class="col-md-6 mt-5">
                        <h3>Amount :{{amount}} </h3>
                        <h3>GST % : {{percentage}}</h3>
                        <h3> Net Amount :{{netamount}}</h3>
                        <h3>GST Amount  : {{ gstamount }}</h3>
                        <h3>Total Amount : {{total}}</h3>
                    </div>
                {% endif %}
            
        </div>
    </div>
</main>
{% endblock %}
