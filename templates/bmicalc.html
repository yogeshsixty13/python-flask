{% extends "layout.html" %}

{% block body %}


 <!-- Body -->
 <main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="/bmicalc" method="post">
                    <h1>BMI Calculator</h1>
                    <div class="form-group mb-2">
                      <label for="email">Please Enter Your Current Height in cm:</label>
                      <input type="text" class="form-control" id="height" name="height" placeholder="Enter your Height in cm">
                      </div>
                    <div class="form-group mb-2">
                    <label for="name">Please Enter Your Current Weight in Kg</label>
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter your weight in kg">
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-2">Calculate</button>
                </form>

                
                  {% if result %}
                  <h3 class="mt-2"> Your BMI is : {{ result }} </h3>
                  {% endif %}

                
            </div>
        </div>
    </div>
</main>
{% endblock %}
